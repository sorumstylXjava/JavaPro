name: JavaPro Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Clean AndroidIDE Configurations
        run: |
          sed -i '/android.aapt2FromMavenOverride/d' gradle.properties
          mkdir -p /home/runner/.gradle/tmp
          echo "org.gradle.jvmargs=-Djava.io.tmpdir=/home/runner/.gradle/tmp" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JavaPro-Debug
          path: app/build/outputs/apk/debug/*.apk
